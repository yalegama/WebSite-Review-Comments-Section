<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Review</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awsome link -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>
<main>
    <div class="container">
        <!-- Title -->
        <div class="title">
            <h1>our reviews</h1>
            <div class="underline">

            </div>
        </div>
        <!-- bodyContainer -->
        <div class="bodyContainer">
            <article class="review">
                <div class="image-container">
                    <img src="./person-1.jpeg" alt="" id="person-id">
                </div>
                <h4 id="person-name"></h4>
                <p id="job"></p>
                <p id="info"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet minus, laborum dolor
                     vero perspiciatis fugiat consequuntur explicabo consectetur sequi 
                    nam assumenda obcaecati ea excepturi ipsa illum autem beatae. Saepe, commodi.</p>
                                       <!-- buttons -->
                                       <!-- prev next buttons -->
                                       <div class="button-container">
                                           <button id="prev-button" class="prev-button">
                                               <i class="fas fa-chevron-left"></i>
                                           </button>
                                           <button id="next-button" class="next-button">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                       </div>
                                       <!-- random click image button -->
                                       <button id="random-btn" class="random-btn">Random Click</button>
            </article>
        </div>
    </div>
</main>
</body>
<!-- JavaScript -->
<script src="./script.js"></script>

</html>
